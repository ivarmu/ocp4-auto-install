---
#### Cluster Vars
ocp4_version: '4.6.18'
cloud_provider: 'vcenter'
cluster_name: 'iaragone-ocp'
ocp4_base_domain: 'manu.lab'
#kubeconfig: '~/.kube/iaragone-ocp4'
machineCIDR: "10.36.112.0/20"
master_instance_count: 3
worker_instance_count: 0
kubeconfig: "{{ user_path }}/auth/kubeconfig"

#### vSphere Vars
vcenter_VIP: '10.1.11.62'
vcenter_ingressVIP: '10.1.11.63'
vcenter_cluster: 'Cluster'
vcenter_datacenter: 'Datacenter1'
vcenter_datastore: 'datastore-sas'
vcenter_folder: "{{ cluster_name }}"
# vcenter_folder: 'iaragone-ocp'
vcenter_network: 'VM Network'
vcenter_hostname: 'dhcp-1-11-192.dsal.lab.eng.rdu2.redhat.com'
auto_vcenter_ca_certs: False

#### Only in Tower-mode
tower_used: True
#ocp_cluster: ocpdr

#### Install Vars
# Cliente OC: http://axinrhrepo.central.inditex.grp/sw/ocp/install/openshift-client-linux-4.6.18.tar.gz
# Instalador: http://axinrhrepo.central.inditex.grp/sw/ocp/install/openshift-install-linux-4.6.18.tar.gz
# global_var_installer_baseurl: "http://axinrhrepo.central.inditex.grp/sw/ocp/install/"
# global_var_installer_program: "openshift-install-linux-{{ ocp4_version }}.tar.gz"
# global_var_installer_clienttools: "openshift-client-linux-{{ ocp4_version }}.tar.gz"
local_kubeconfig: '/tmp/{{ cluster_name }}/auth/kubeconfig'
awscli-download: False
prereqs: True
uninstall_ocp: True # VERY CAREFUL WITH THIS VAR :)

#### Post Install Vars
only_post_install: False

# Worker Nodes
worker_nodes: True

# Infra Nodes
infra_nodes: True
infra_disk_size: 1024
#infra_instance_type: r5.xlarge

# ELK infra nodes
elk_nodes: False

# OAuth
#oauth: htpasswd
oauth: True
ocp4_htpasswd_admin_user: admin
ocp4_htpasswd_dev_user: developer

ocp4_remove_kubeadmin: False
removeselfprovisioning: True

# Logging
logging: True
clo_node_selector: "node-role.kubernetes.io/infra="
es_channel: 4.6 #Define the ES version of the operator
clo_channel: 4.6 #Define the ClusterLogging version of the operator

# Monitoring
monitoring: False
prom_retention: 1w
prometheus_gp2_storage: 40Gi
alertmanager_gp2_storage: 40Gi

# Registry
registry: True

# ProjectRequestTemplate
project_request_template: True
project_request_message: "To provision namespace ask to Openshift 4 Administrators"
install_limit_range: True
install_network_policies: True
install_resource_quota: True
project_request_template_project_limits:
  - type: Container
    max:
      cpu: 2
      memory: 2Gi
    default:
      cpu: 500m
      memory: 500Mi
    defaultRequest:
      cpu: 50m
      memory: 256Mi
  - type: Pod
    max:
      cpu: 2
      memory: 4Gi

project_request_template_resource_quota:
  pods: 10
  requests.cpu: 4000m
  requests.memory: 8Gi
  resourcequotas: 1
  requests.storage: 50Gi
  persistentvolumeclaims: 5

### Extra DevOps Or RH Tools

# ArgoCD
argocd: False
argoclient: False
argocd_version: v1.6.0

# ServiceMesh
service_mesh: False
